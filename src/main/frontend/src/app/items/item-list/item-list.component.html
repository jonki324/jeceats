<div class="container">
  <table class="table table-striped table-hover">
    <thead class="table-success">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.description }}</td>
        <td>
          <a class="btn btn-info me-1" routerLink="/items/{{ item.id }}">Show</a>
          <a class="btn btn-warning me-1" routerLink="/items/{{ item.id }}/edit">Edit</a>
          <button class="btn btn-danger" (click)="delete(item)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-primary mt-1" routerLink="/items/create">Create</a>
</div>
