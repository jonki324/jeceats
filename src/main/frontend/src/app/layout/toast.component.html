<div class="d-flex justify-content-center align-items-center w-100" style="height: 70px;">
  <div *ngIf="toast.isShow | async"
    class="toast d-flex align-items-center text-white border-0"
    [ngClass]="toast.style"
    role="alert" aria-live="assertive" aria-atomic="true"
  >
    <div class="toast-body">
      {{ toast.message }}
    </div>
    <button type="button" class="btn-close btn-close-white ms-auto me-2" aria-label="Close" (click)="close(toast)"></button>
  </div>
</div>
